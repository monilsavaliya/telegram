<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Payment</title>
    <style>
        :root {
            --primary: #e74c3c;
            /* Metro Red */
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .route {
            background: #fff5f5;
            border: 2px dashed var(--primary);
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: left;
        }

        .route div {
            margin: 5px 0;
            font-weight: 600;
            color: #555;
        }

        .fare {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            margin: 1rem 0;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 60px;
            margin-bottom: 1rem;
        }

        .official-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #7f8c8d;
            display: block;
            text-decoration: none;
        }

        .official-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <svg class="logo" viewBox="0 0 24 24" fill="#e74c3c">
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
            <path d="M16 11h-3V8h-2v3H8v2h3v3h2v-3h3z" />
        </svg>
        <h2>Secure Checkout</h2>
        <p>Delhi Metro Smart Ticketing</p>

        <div class="route">
            <div>üìç From: <span id="start">...</span></div>
            <div>üèÅ To: <span id="end">...</span></div>
        </div>

        <div class="fare">
            ‚Çπ<span id="amount">0</span>
        </div>

        <!-- Pay Button (Simulated) -->
        <a id="payBtn" href="#" class="btn">Pay Now</a>

        <a id="waLink" href="#" class="official-link">Or book via Official Bot ‚ÜóÔ∏è</a>
    </div>

    <script>
        // Parse Query Params
        const params = new URLSearchParams(window.location.search);
        const start = params.get('start') || 'Unknown';
        const end = params.get('end') || 'Unknown';
        const amt = params.get('fare') || '0';

        document.getElementById('start').textContent = start;
        document.getElementById('end').textContent = end;
        document.getElementById('amount').textContent = amt;

        // UPI Link for button
        const upi = `upi://pay?pa=metro@okaxis&pn=MetroBot&am=${amt}&tn=${start} to ${end}`;
        document.getElementById('payBtn').href = upi;

        // Official WA Link
        const wa = `https://wa.me/919650855800?text=Hi, I want to book a ticket from ${start} to ${end}`;
        document.getElementById('waLink').href = wa;
    </script>
</body>

</html>
